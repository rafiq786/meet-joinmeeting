<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet-Online</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="JoinMeeting()">
            Join Meeting
          </button>
          <button type="button" class="toggle-btn" onclick="HostMeeting()">
            Host Meeting
          </button>
        </div>
        <div class="social-icons">
          <img src="/images/fb.png" />
          <img src="/images/tw.png" />
          <img src="/images/gp.png" />
        </div>
        <div class="logo" style="font-weight: bold">
          Meet-<span>Online</span>
        </div>
        <div class="log">Meet <span>Online-Login</span></div>
        <form id="JoinMeeting" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="Enter Meeting ID"
            required
          />
          <br />
          <br />
          <button type="submit" class="submit-btn">Join Now</button>
        </form>
        <form id="HostMeeting" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="Enter Meeting Name(Optional)"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Enter Meeting ID"
            required
          />

          <button type="submit" class="submit-btn">Create & Join Now</button>
        </form>
      </div>
    </div>
    <script>
      var x = document.getElementById("JoinMeeting");
      var y = document.getElementById("HostMeeting");
      var z = document.getElementById("btn");

      function HostMeeting() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }

      function JoinMeeting() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
  </body>
</html>
